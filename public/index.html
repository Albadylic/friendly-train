<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Friendly Train</title>
  </head>
  <body>
    <header>
      <h1>Friendly Train</h1>
      <p>
        Choo Choo! All aboard the Friendly Train. Answer the Quiz below and get
        on a carriage!
      </p>
    </header>
    <section><h2>Body</h2></section>
    <form action="/submit" method="POST">
      <label for="username">Passenger Name: </label>
      <input type="text" name="username" id="username" />

      <p>How energetic are you?</p>

      <label for="excitable">Excitable</label>
      <input type="radio" name="energy" id="excitable" value="1" />
      <label for="laid-back">Laid Back</label>
      <input type="radio" name="energy" id="laid-back" value="2" />

      <p>Are you sociable?</p>

      <label for="talkative">Talktative</label>
      <input type="radio" name="sociability" id="talkative" value="1" />
      <label for="reserved">Reserved</label>
      <input type="radio" name="sociability" id="reserved" value="2" />
<br/>
      <label for="animal-type">What animal are you?</label>
      <select id="animal-type">
        <option value="panther">Octopus</option>
        <option value="elephant">Elephant</option>
        <option value="platypus">Platypus</option>
        <option value="tortoise">Tortoise</option>
      </select>
    </br>
      <input type="submit" />
    </form>

    <footer><p>Here is a footer...</p></footer>
    <script src="script.js"></script>
  </body>
</html>
